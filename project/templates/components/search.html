{% load static %}

<form class="usa-search usa-search--small" role="search" action='/feeds/' method='POST'>
    {% for field in form %}
        <label class="usa-sr-only" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    {% csrf_token %}
  <button class="usa-button" type="submit">
    <img
      src="{% static '/uswds/img/usa-icons-bg/navigate_next--white.svg' %}"
      class="usa-search__submit-icon"
      alt="Search"
    />
  </button>
</form>
