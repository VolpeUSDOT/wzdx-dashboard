{% load static %}

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      WZDx Dashboard - {% block title %}{% endblock %}
    </title>

    <script src="{% static 'uswds/js/uswds-init.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'uswds/css/styles.css' %}" type="text/css" />
  </head>
  <body>
    <script src="{% static 'uswds/js/uswds.min.js' %}"></script>
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    {%if ".gov" in request.get_host %}{% include "components/banner.html" %}{% endif %}
    {% include "components/header.html" %}

    {% block pagecontent %}
    {% endblock %}

    {% include "components/footer.html" %}
  </body>
</html>
